{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_title %}Изменить пароль{% endblock %}


{% block content %}
<div class="card body col-lg-6 mx-auto">
<div class="col-md-10 text-center mx-auto pt-2">
    <h1>Изменить пароль</h1>

    <form method="POST" action="." class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info my-4 btn-block" name="action">Изменить пароль</button>
    </form>
</div>
</div>

{% endblock %}
